<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <!-- 2. 엔진 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- 3. react-dom은 React element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

  <!-- 1. 개발자들이 개발하는 방법이 아닌 리액트의 본질이 뭔지를 보여줌 -->
  <script>
    const root = document.getElementById('root');
    // 4. React element 생성 추후 더 쉽게
    const span = React.createElement('span', { id: 'sexy-span' }, 'Mayumi');
    ReactDOM.render(span, root);
  </script>
</html>
